openapi: 3.0.1
info:
  title: Обработка заказов
  version: 0.0.1

tags:
  - name: billing
    description: Сервис биллинга
  - name: order
    description: Сервис заказов
  - name: notification
    description: Сервис нотификаций

paths:
  /billing/register:
    post:
      tags:
        - billing
      summary: Регистрация пользователя и создание аккаунта
      requestBody:
        $ref: '#/components/requestBodies/User'
      responses:
        '201':
          description: Регистрация прошла успешно
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Неправильный запрос
  /billing/transfer:
    post:
      tags:
        - billing
      summary: Перечисление денег на аккаунт пользователя
      requestBody:
        $ref: '#/components/requestBodies/BillingTransfer'
      responses:
        '201':
          description: Операция выполнена успешно
        '400':
          description: Неправильный запрос
  /billing/withdraw:
    post:
      tags:
        - billing
      summary: Снятие денег с аккаунта пользователя
      requestBody:
        $ref: '#/components/requestBodies/BillingTransfer'
      responses:
        '201':
          description: Операция выполнена успешно
        '400':
          description: Неправильный запрос

  /order/create:
    post:
      tags:
        - order
      summary: Создание заказа и его оплата
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                price:
                  type: integer
              required:
                - price
            example:
              price: 1234
      responses:
        '201':
          description: Успешный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Неправильный запрос

  /notification/send/{userId}:
    post:
      tags:
        - notification
      summary: Отправка уведомления
      parameters:
        - name: userId
          in: path
          description: ID пользователя
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                templateId:
                  type: integer
                context:
                  type: object
              required:
                - email
                - templateId
                - context
            example:
              email: "email@email.ru"
              templateId: 42
              context:
                firstName: vasya
                lastName: pupkin
                orderNumber: 12
      responses:
        '200':
          description: Рассылка взята в работу
          content:
            application/json:
              schema:
                type: object
                properties:
                  jobId:
                    type: string
              example:
                jobId: 001234

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 123
        login:
          type: string
          example: login
        firstName:
          type: string
          example: firstName
        lastName:
          type: string
          example: lastName
        email:
          type: string
          example: email@email.com
        password:
          type: string
      required:
        - login
        - password
        - email

    BillingTransfer:
      type: object
      properties:
        price:
          type: integer
          format: int64
      required:
        - price

    Order:
      type: object
      properties:
        orderId:
          type: integer
          format: int64
          example: 123
        price:
          type: integer
          format: int64
          example: 1234
      required:
        - orderId
        - price

  requestBodies:
    User:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
          examples:
            sample-user:
              summary: Пользователь
              value:
                login: login
                firstName: firstName
                lastName: lastName
                email: email@email.com
                password: '123'
      description: Данные создаваемого пользователя
      required: true

    BillingTransfer:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BillingTransfer'
          examples:
            sample-billing-transfer:
              summary: Перечисление денег на аккаунт пользователя
              value:
                price: 1234
      required: true

apiVersion: v1
kind: Service
metadata:
  name: {{ include "otus3.fullname" . }}-service
  labels:
    app: {{ .Values.service.app }}
    namespace: "{{ $.Release.Namespace }}"
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: web
  selector:
    app: {{ .Values.service.app }}